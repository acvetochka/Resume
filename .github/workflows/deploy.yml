name: Build and deploy 

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          npm run build

      - name: Deploy to GH PagesðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
        
      - name: Set up SSH keys for server deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 178.62.208.241 >> ~/.ssh/known_hosts
  
      - name: Deploy to server ðŸš€
        run: |
          ssh root@178.62.208.241 << 'EOF'
            cd /var/www/resume
            git fetch --all
            git reset --hard origin/main
            npm ci
            npx parcel build src/*.html --no-optimize
            pm2 restart resume-site
          EOF
